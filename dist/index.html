<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="https://weloveindiebooks.com/wp-content/uploads/2019/01/book-256.png"
      type="image/x-icon"
    />
    <title>Google Books Search</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <form class="search">
          <input type="text" class="search__field" placeholder="Search books" />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="img/icons.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
      </header>

      <div class="results">
        <ul class="results__list"></ul>
        <div class="loader"></div>
      </div>
    </div>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
